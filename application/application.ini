environment                         =   development

[production]
logger.level                        =   0

database.driver                     =   'mysql'
database.host                       =   'localhost'
database.username                   =   'root'
database.password                   =   ''
database.db                         =   'VortexMVC'

controller.default                  =   'index'
action.default                      =   'index'

controller.error                    =   'error'
action.error                        =   'index'

view.extension                      =   'tpl'
view.layout.enabled                 =   true
view.layout.templates               =   [main, admin]
view.layout.default                 =   'main'

router.subpath                      =   '/deployment'
router.mapping.enabled              =   'true'
router.mappings.custom.pattern      =   '/customMapping'
router.mappings.custom.controller   =   'index'
router.mappings.custom.action       =   'index'

[development : production]
logger.level                        =   3
cache.enabled                       =   false
components.auth.enabled             =   false